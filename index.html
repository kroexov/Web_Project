<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="инвестиции, калькулятор, рынок, новостьи, статьи, деньги">
    <link rel="stylesheet" type="text/css" href="outline.css">
    <link rel="stylesheet" type="text/css" href="styles/range-slider.css">
    <link rel="stylesheet" type="text/x-scss" href="styles/slider-2.scss">
    <script src="js/somejs.js"></script>
    <title>
        Responsive Header Demo
    </title>
</head>
<body>
<header id="header">
    <div class="container">
        <h1>
            Investment Calculator
        </h1>
        <nav id="nav">
            <ul>
                <li>
                    <a href = "#">Интересные статьи</a>
                </li>
                <li>
                    <a href = "#">Советы по экономии</a>
                </li>
                <li>
                    <a href = "#">Новости про рынок</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<aside class = "aside">
<img src="images/business-growth-1-1057028.jpg" alt="hi">
</aside>
<div class="content">
    <div class="container">
        <section>
            <h1>Выбор валюты</h1>
            <button class = "knopka">$</button>
            <button class = "knopka">€</button>
            <button class = "knopka">₽</button>
        </section>
    </div>
    <div class="container">
        <section>
        <h1>Выбор начала и конца срока инвестирования</h1>
            </section>
        <div slider id="slider-distance">
            <div>
                <div inverse-left style="width:70%;"></div>
                <div inverse-right style="width:70%;"></div>
                <div range style="left:30%;right:40%;"></div>
                <span thumb style="left:30%;"></span>
                <span thumb style="left:60%;"></span>
                <div sign style="left:30%;">
                    <span id="value">30</span>
                </div>
                <div sign style="left:60%;">
                    <span id="value">60</span>
                </div>
            </div>
            <input type="range" tabindex="0" value="30" max="100" min="0" step="1" oninput="
  this.value=Math.min(this.value,this.parentNode.childNodes[5].value-1);
  var value=(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.value)-(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.min);
  var children = this.parentNode.childNodes[1].childNodes;
  children[1].style.width=value+'%';
  children[5].style.left=value+'%';
  children[7].style.left=value+'%';children[11].style.left=value+'%';
  children[11].childNodes[1].innerHTML=this.value;" />

            <input type="range" tabindex="0" value="60" max="100" min="0" step="1" oninput="
  this.value=Math.max(this.value,this.parentNode.childNodes[3].value-(-1));
  var value=(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.value)-(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.min);
  var children = this.parentNode.childNodes[1].childNodes;
  children[3].style.width=(100-value)+'%';
  children[5].style.right=(100-value)+'%';
  children[9].style.left=value+'%';children[13].style.left=value+'%';
  children[13].childNodes[1].innerHTML=this.value;" />
        </div>
    </div>
    <div class="container">
        <section>
            <h1>Сколько у вас денег?</h1>
        </section>
        <input type="range" min="0" max="40">
    </div>
    <div class="container">
        <section>
            <h1>Сколько будете откладывать в месяц?</h1>
        </section>
        <input type="range" min="0" max="40">
    </div>
    <div class="container">
        <section>
            <h1>Среднегодовая доходность в %</h1>
        </section>
        <input type="range" min="0" max="40">
    </div>
</div>
</body>
</html>

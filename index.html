<!DOCTYPE HTML>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="инвестиции, калькулятор, рынок, новостьи, статьи, деньги">
    <link rel="stylesheet" type="text/css" href="styles/outline.css">
    <link rel="stylesheet" type="text/css" href="styles/range-slider.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script type="text/javascript" src="js/buttons.js"></script>
    <script type="text/javascript" src="js/starter.js"></script>
    <title>
        Investment calculator
    </title>
</head>
<body>
<header id="header">
    <div class="container">
        <h1>
            Investment Calculator
        </h1>
        <nav id="nav">
            <ul>
                <li id="mainPage">
                    <a href="#">Главная страница</a>
                </li>
                <li id="stocksPage">
                    <a href = "stocks.html">Портфель акций</a>
                </li>
                <li id="advicesPage">
                    <a href="advices.html">Советы по экономии</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<main>


<div class="content">
    <div class="container" id = row1container>
        <section id = "currencies">
            <h2>Выбор валюты</h2>
            <button id="button1" class = "knopka">$</button>
            <button id="button2" class = "knopka">€</button>
            <button id="button3" class = "knopka">₽</button>
        </section>
    </div>
    <div class = "aside">
        <img src="images/business-growth-1-1057028.jpg" alt="hi">
    </div>
    <div class="container">
        <section>
        <h2>Выбор начала и конца срока инвестирования</h2>
            </section>
        <div slider id="slider-distance">
            <div>
                <div inverse-left style="width:70%;"></div>
                <div inverse-right style="width:70%;"></div>
                <div range style="left:30%;right:40%;"></div>
                <span thumb style="left:30%;"></span>
                <span thumb style="left:60%;"></span>
                <div sign style="left:30%;">
                    <span>30</span>
                </div>
                <div sign style="left:60%;">
                    <span id="value">60</span>
                </div>
            </div>


            <input type="range" tabindex="0" value="30" max="100" min="0" step="1" oninput="DoubleRangeOnInput1(this)" />

            <input type="range" tabindex="0" value="60" max="100" min="0" step="1" oninput="DoubleRangeOnInput2(this)" />


        </div>
    </div>
    <div class="container">
        <section>
            <h2>Сколько у вас денег?</h2>
            <input id = "moneyCurrent" type="range" value="10000" min="1" max="10000000" oninput="SimpleRangeOnInput(this)">
            <output>10000$</output>
        </section>
    </div>
    <div class="container">
        <section>
            <h2>Сколько будете откладывать в месяц?</h2>
            <input id = "moneySaving" type="range" value="200" min="1" max="100000" oninput="SimpleRangeOnInput(this)">
            <output>200$</output>
        </section>
    </div>
    <div class="container">
        <section>
            <h2>Среднегодовая доходность в %</h2>
            <input id = "moneyPercent" type="range" value="24" min="1" max="50" oninput="this.nextElementSibling.value = this.value">
            <output>24</output>
        </section>
    </div>
</div>
</main>
<footer>
</footer>
</body>
</html>
